<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center bg-gray-100">
    <form class="bg-white px-8 pt-6 pb-8 mb-4">
        <h2 class="text-xl font-bold mb-6 text-center">Modulo di Input</h2>

        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2">Nickname</label>
            <input id="name" type="text" class="shadow border rounded py-2 px-3 text-gray-700 focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500 active:bg-blue-100" placeholder="Inserisci il tuo nome" required />
        </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <input id="email" type="email" class="shadow border rounded py-2 px-3 text-gray-700 focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500 active:bg-blue-100" placeholder="Inserisci la tua email" required />
        </div>

        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
            <input id="password" type="password" class="shadow border rounded py-2 px-3 text-gray-700 focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500 active:bg-blue-100" placeholder="Inserisci la tua password" required />
        </div>

        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none active:bg-black" type="submit">
                Invia
            </button>
        </div>
    </form>
</body>
</html>
